<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simetriƒçno kriptiranje datoteke</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <style>
      .container {
        display: flex;
        justify-content: space-between;
        padding: 20px;
      }
      .left-side {
        display: flex;
        flex-direction: column;
        width: 30%;
      }
      .right-side {
        display: flex;
        flex-direction: row;
        width: 65%;
        justify-content: space-between;
      }
      .column {
        display: flex;
        flex-direction: column;
        width: 48%;
      }
    </style>
    
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div class="container">
      <div class="left-side">
        <div class="drop-area" id="drop-area">
          Dovuci datoteku ili pritisni za odabir datoteke
        </div>
        <a class="button" id="encrypt-button">Kriptiraj</a>
      </div>
      <div class="right-side">
        <div class="column">
          <h1>Tekst datoteke</h1>
          <textarea id="input-textarea" rows="20" cols="50" readonly></textarea>
        </div>
        <div class="column">
          <h1>Kriptirani tekst</h1>
          <textarea id="output-textarea" rows="20" cols="50" readonly></textarea>
        </div>
      </div>
    </div>

    

    <script src="../Navbar/loadNavbar.js"></script>
    <script src="kriptiranje_simetricno.js"></script>
    <script src="../dropArea.js"></script>
  </body>
</html>
