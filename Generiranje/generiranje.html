<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Generiranje klju훾eva</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .column {
        flex: 1;
        margin: 10px;
      }
      .column textarea {
        width: 100%;
      }
    </style>
  </head>
  <body>

    <div id="navbar-placeholder"></div>

    <div class="container">
      <div class="column">
        <h1>Tajni klju훾</h1>
        <textarea id="tajniKljuc" name="tajniKljuc" rows="10" cols="50" readonly></textarea>
      </div>
      <div class="column">
        <h1>Privatni klju훾</h1>
        <textarea id="privatniKljuc" name="privatniKljuc" rows="10" cols="50" readonly></textarea>
      </div>
      <div class="column">
        <h1>Javni klju훾</h1>
        <textarea id="javniKljuc" name="javniKljuc" rows="10" cols="50" readonly></textarea>
      </div>
    </div>

    <script src="../Navbar/loadNavbar.js"></script>
    <script src="generiranje.js"></script>
  </body>
</html>
